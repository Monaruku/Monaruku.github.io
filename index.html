<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:title" content="SQL Test Share" />
    <meta property="og:type" content="article" />
    <meta property="og:image" content="https://raw.githubusercontent.com/Monaruku/Monaruku.github.io/refs/heads/main/Image/Event%20Photos/2025-LHDN-E-Invoice-Seminar-Poster.jpg" />
    <meta property="og:url" content="https://sql.com.my" />
    <meta property="og:description" content="Check out this massively cool stuff" />


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SQL Link Tree</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <style>
        body {
            font-family: 'Montserrat';
        }
    </style>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Loading Screen Stuff -->
    <div id="loading-screen">
        <div class="spinner"></div>
        <h3>Loading...</h3>
      </div>
      
      <!-- Your actual content 
      <div id="main-content" style="display: none;">

        <h1>Welcome!</h1>
        <div id="image-container"></div>
      </div>
    -->

    <div id="main-content" class="container">
        <div class="profile">
            <a href="https://www.estream.com.my/" style="width: 8%; margin-right: 10px;">
            <img src="Image/logo.png" alt="SQL Company Logo">
            </a>
        </div>
        <h1>SQL Accounting<br>Software</h1>

        <div class="buttons-grid">
            <div class="card" id="fb">
                <img src="Image/fb.png" alt="Facebook Logo">
                <h3>Facebook</h3>
            </div>

            <div class="card" id="rednote">
                <img src="Image/rednote.png" alt="Rednote logo">
                <h3>Instagram</h3>
            </div>

            <div class="card" id="insta">
                <img src="Image/insta.png" alt="Instagram logo">
                <h3>RedNote</h3>
            </div>

            <div class="card" id="tiktok">
                <img src="Image/tiktok.png" alt="Instagram logo">
                <h3>RedNote</h3>
            </div>

            <div class="card" id="others">
                <img src="Image/fb.png" alt="Share logo">
                <h3>Share to others....</h3>
            </div>

            <div class="card" id="others_insta">
                <img src="Image/insta.png" alt="Share logo">
                <h3>Share to others....</h3>
            </div>

<!--          <div class="card" id="others_xhs">
                <img src="Image/rednote.png" alt="Share logo">
                <h3>Share to RedNote</h3>
            </div> -->  
        </div>
        <div class="footer">
            <p class="prompt">切换语言至</p>
            <div class="card" id="lang">
                <img src="Image/empty.png" alt="Button Image">
                <h3>中文</h3>
            </div>
            <p class="cta">Share now!</p>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="Tiktok_Login.js"></script>
</body>
</html>
